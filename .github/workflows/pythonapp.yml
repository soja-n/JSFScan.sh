name: Docker Unit-test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . -t jsfscan
    - uses: actions/checkout@v1
    - name: Unit Test inside docker
      run: docker run jsfscan "/bin/ls"


