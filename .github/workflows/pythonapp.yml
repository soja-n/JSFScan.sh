name: JSFScan

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build -t themaux/jsfscan:local .
    - name: Start the scan
      run: docker run -e GITHUB_PASSWD="${{ secrets.GITHUB_TOKEN }}" themaux/jsfscan:local
