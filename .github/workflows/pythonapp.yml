name: JSFScan

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker pull themaux/jsfscan
    - uses: actions/checkout@v1
    - name: Unit Test inside docker
      run: docker run themaux/jsfscan "/bin/bash JSFScan.sh --all -r -o Panda.ru"


